<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование тренера</title>
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/css/style.css" rel="stylesheet">
    <script src="../service/TrainerService.js"></script>
    <script src="../controllers/TrainerController.js"></script>
    <script>
        function $_GET(key) {
        var p = window.location.search;
        p = p.match(new RegExp(key + '=([^&=]+)'));
        return p ? p[1] : false;
        }
        function cancelClick()
        {
              window.location.href = 'trainers.html';
        }
        function submitClick()
        {
         var name = document.getElementById('name').value;
         var trainerController = new TrainerController();
         if(trainerController.updateTrainer($_GET('id'), name))
         window.location.href = 'trainers.html';
        }
    </script>
    <style>
body {
    background-color: #ddf0f0;
}
</style>
    </head>
    <body>
        <div id="header" class="container">
        <div class="row">
             <div class ="col-lg-12 col-md-12 col-sm-12 col-xs-12">
             <h1><center>Редактирование тренера</center></h1>
             </div>
        </div>
    </div>
    <div id="main" class="container">
        <form role="form">
         <div id="name_block" class="form-group">
          <label for="name">ФИО</label>
          <input type="text" class="form-control" id="name" placeholder="Введите ФИО тренера">
          <p id="name_tip" class="help-block"></p>
         </div>
        </form>
        <p>
        <div onclick='submitClick()' class='btn btn-default'>Изменить</div>
        <p>
        <div onclick='cancelClick()' class='btn btn-default'>Отмена</div>
    </div>
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    </body>
</html>
